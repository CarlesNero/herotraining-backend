name: Deploy Backend (Spring Boot)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build JAR
        run: mvn -B clean package -DskipTests

      - name: Set lowercase username
        run: echo "REPO_OWNER_LOWER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ env.REPO_OWNER_LOWER }}/herotraining-backend:latest \
            -t ghcr.io/${{ env.REPO_OWNER_LOWER }}/herotraining-backend:${{ github.sha }} \
            .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ env.REPO_OWNER_LOWER }}/herotraining-backend:latest
          docker push ghcr.io/${{ env.REPO_OWNER_LOWER }}/herotraining-backend:${{ github.sha }}
