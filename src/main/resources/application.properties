# OAuth2 Resource Server Configuration - Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://keycloak.csanchezm.es/realms/neroapps
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://keycloak.csanchezm.es/realms/neroapps/protocol/openid-connect/certs

# Application Information
spring.application.name=herotraining-backend
server.port=8083

# Keycloak Configuration
app.keycloak.realm=neroapps
app.keycloak.auth-server-url=https://keycloak.csanchezm.es
app.keycloak.client-id=herotraining-backend

# Database Configuration - PostgreSQL (Desarrollo Local)
spring.datasource.url=jdbc:postgresql://192.168.1.237:5432/hero_training
spring.datasource.username=casaos
spring.datasource.password=casaos
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration
spring.jackson.serialization.indent_output=true
spring.jackson.default-property-inclusion=non_null

# Logging - Development
logging.level.org.springframework.security=DEBUG
logging.level.com.base.base.login.backend=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
