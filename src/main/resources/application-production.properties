# OAuth2 Resource Server Configuration - Keycloak Production
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://keycloak.csanchezm.es/realms/neroapps
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://keycloak.csanchezm.es/realms/neroapps/protocol/openid-connect/certs

# Application Information
spring.application.name=herotraining-backend
server.port=8083

# Keycloak Configuration
app.keycloak.realm=neroapps
app.keycloak.auth-server-url=https://keycloak.csanchezm.es
app.keycloak.client-id=herotraining-backend

# CORS Configuration - Production URLs
app.cors.allowed-origins=https://herotraining.csanchezm.es

# Database Configuration - PostgreSQL (Producci√≥n)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://192.168.1.237:5432/hero_training}
spring.datasource.username=${DATABASE_USER:casaos}
spring.datasource.password=${DATABASE_PASSWORD:casaos}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Jackson Configuration
spring.jackson.serialization.indent_output=false
spring.jackson.default-property-inclusion=non_null

# Logging - Production
logging.level.org.springframework.security=INFO
logging.level.com.herotraining.backend=INFO
logging.level.org.springframework.security.oauth2=INFO

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Production Settings
server.compression.enabled=true
server.http2.enabled=true
